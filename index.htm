<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar JS & CSS</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <nav class="sidebar">
    <div class="logo-menu">
      <h2 class="logo">Menu</h2>
      <i class="bx bx-menu toggle-btn"></i>
    </div>

    <ul class="lista">
      <li class="lista-item active">
        <a href="#">
          <i class="bx bx-grid-alt"></i>
          <span class="link-name" style="--i:1">Painel</span>
        </a>
      </li>
      <li class="lista-item">
        <a href="#">
          <i class='bx bx-user'></i>
          <span class="link-name" style="--i:2">Usuário</span>
        </a>
      </li>
      <li class="lista-item">
        <a href="#">
          <i class='bx bx-chat'></i>
          <span class="link-name" style="--i:3">Mensagens</span>
        </a>
      </li>
      <li class="lista-item">
        <a href="#">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="link-name" style="--i:4">Análise</span>
        </a>
      </li>
      <li class="lista-item">
        <a href="#">
          <i class='bx bx-folder'></i>
          <span class="link-name" style="--i:5">Arquivos</span>
        </a>
      </li>
      <li class="lista-item">
        <a href="#">
          <i class='bx bx-cart-alt'></i>
          <span class="link-name" style="--i:6">Comprar</span>
        </a>
      </li>
      <li class="lista-item">
        <a href="#">
          <i class='bx bx-heart'></i>
          <span class="link-name" style="--i:7">Salvos</span>
        </a>
      </li>
      <li class="lista-item">
        <a href="#">
          <i class='bx bx-cog'></i>
          <span class="link-name" style="--i:8">Configurações</span>
        </a>
      </li>
    </ul>
  </nav>


  <script src="script.js"></script>
</body>

</html>
